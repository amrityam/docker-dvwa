# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
- task: aquasecScanner@4
  inputs:
    image: 'amrityam.docker-dvwa'
    scanType: 'local'
    register: false
    hideBase: false
    showNegligible: true
    windowsScannerVersion: '4.2.0'
    connection: 'AquaSec-Console'
    customFlags: '--layer-vulnerabilities'
    caCertificates: true