# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
    - task: aquasecScanner@4
      displayName: Scan image using Aqua
      inputs:
        image: 'alpine:3.9.4'
        scanType: 'hosted'
        register: true
        hideBase: false
        showNegligible: true
        windowsScannerVersion: '4.2.0'
        scanner: 'registry.aquasec.com/scanner:4.6'
        registry: 'Docker Hub'
        connection: 'AquaSec-Console'
        composefile: 'alpine:3.9.4'
        customFlags: '--layer-vulnerabilities'
        caCertificates: true